<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A4|2D|DigitalDrawing</title>
	<link rel="stylesheet" type="text/css" href="ddStyle.css">
  	<link rel="manifest" href="manifest.json">
  	<meta name="application-name" content="A4|2D|DigitalDrawing">
  	<meta name="msapplication-square150x150logo" content="icons/icon150.png">
  	<meta name="msapplication-square70x70logo" content="icons/icon75.png">
</head>
<body>
    <div id='graphic'>
		<svg id='dwgSVG' xmlns='http://www.w3.org/2000/svg' width='297mm' height='210mm' viewBox='0 0 297 210'>
		    <g id='handles'></g>
		    <defs>
		        <marker id='startArrow' markerWidth='20' markerHeight='10' refX='0' refY='5' orient='auto'>
		            <path d='M0,5 L20,0 L20,10 L0,5' stroke='none' fill='gray'/>
		        </marker>
		        <marker id='endArrow' markerWidth='20' markerHeight='10' refX='20' refY='5' orient='auto'>
		            <path d='M20,5 L0,0 L0,10 L20,5' stroke='none' fill='gray'/>
		        </marker>
		    </defs>
		    <!--line id='blueLine' x1='0' y1='0' x2='0' y2='0' stroke='blue'/-->
		    <polyline id='bluePolyline' points='0,0' stroke='blue' fill='none'/>
		    <rect id='blueBox' x='0' y='0' width='0' height='0' stroke='blue' fill='none'/>
		    <ellipse id='blueOval' cx='0' cy='0' rx='0' ry='0' stroke='blue' fill='none'/> 
		    <!-- TEST DIMENSION line x1='100' y1='100' x2='200' y2='150' marker-start='url(#startArrow)' marker-end='url(#endArrow)' stroke='gray' stroke-width='0.25' fill='none'/-->
		</svg>
	</div>
	<div id='symbol'>
	    <svg id='symbolSVG' xmlns='http://www.w3.org/2000/svg' width='100mm' height='100mm' viewBox='0 0 100 100'>
	    </svg>
	</div>
    <div id='tools'>
        <button id='fileButton' class='iconButton'></button>
        <button id='layersButton' class='iconButton'></button>
        <button id='lineButton' class='iconButton'></button>
        <button id='boxButton' class='iconButton'></button>
        <button id='ovalButton' class='iconButton'></button>
    </div>
    <div id='fileMenu' class='dialog'>
        <p id='new'>new drawing</p>
        <p id='load'>load drawing</p>
        <p id='save'>save drawing</p>
    </div>
    <div id='logo'></div>
    <div id='styles'></div>
    <div id='info'>
        <span id='prompt'>prompt text</span>
        <div id='sizes'>
            <input id='first' type='number'/><span id='between'>x</span>
            <input id='second' type='number'/><span id='after'>mm</span>
             @<input id='rotation' type='number'/>&deg; layer
            <select id='layer'>
                <option value='ref'>ref</option>
                <option value='dwg' selected>dwg</option>
                <option value='nts'>nts</option>
            </select>
        </div>
    </div>
    <div id='newDrawing' class='dialog'>
        <p>new drawing</p>
        <p>size: A4</p>
        <p>scale:
        <select id='scaleSelect'>
            <option value='1:1'>1:1</option>
            <option value='1:2'>1:2</option>
            <option value='1:5'>1:5</option>
            <option value='1:10'>1:10</option>
            <option value='1:20'>1:20</option>
            <option value='1:50'>1:50</option>
            <option value='1:100'>1:100</option>
            <option value='1:200'>1:200</option>
            <option value='1:500'>1:500</option>
            <option value='1:1000'>1:1000</option>
        </select>
        </p>
        <p>aspect:<br><button id='landscapeButton' class='iconButton'></button> landscape
        <button id='portraitButton' class='iconButton'></button>portrait</p>
    </div>
    <div id='stylesDialog' class='dialog'>
        <div id='lineStyle'>
            <p>line style 
            <select id='lineType'>
                <option value='solid' selected>solid</option>
                <option value='dashed'>dashed</option>
                <option value='dotted'>dotted</option>
            </select>
            width<input id='penWidth' type='number' value='0.25'/>mm
            <select id='penSelect'>
                <option value='0.25' selected>0.25mm</option>
                <option value='0.5'>0.5mm</option>
                <option value='1.0'>1.0mm</option>
                <option value='1.4'>1.4mm</option>
                <option value='2.0'>2.0mm</option>
            </select>
            shade<select id='lineShade'>
                <option value='black' selected>black</option>
                <option value='dimgray'>dark</option>
                <option value='gray'>medium</option>
                <option value='silver'>light</option>
            </select>
            </p>
        </div>
        <div id='fillStyle'>
            <p>fill style
            <select id='fillType'>
                <option value=0 selected>none</option>
                <option value=1>solid</option>
                <option value=-1>pattern</option>
            </select>
            shade<select id='fillShade'>
                <option value='black'>black</option>
                <option value='dimgray'>dark</option>
                <option value='gray' selected>mid</option>
                <option value='silver'>light</option>
            </select>
            opacity<select id='opacity'>
                <option value=1 selected>solid</option>
                <option value=0.75>high</option>
                <option value=0.5>mid</option>
                <option value=0.25>low</option>
            </select>
            text size<select id='textSize'>
                <option value=3.5>10pt</option>
                <option value=5>14pt</option>
                <option value=7>20pt</option>
                <option value=10>28pt</option>
                <option value=14>40pt</option>
                <option value=20>58pt</option>
                <option value=25>72pt</option>
            </select>
            </p>
        </div>
    </div>
	<!--h id="header"><span id='element'>drawing</span> <span id='dialog'>shape</span></h-->
	<div id='shapeDialog' class='dialog'>
		<div>
			<button id='squareButton' class='menuButton'></button>
			<button id='lozengeButton' class='menuButton'></button>
			<button id='circleButton' class='menuButton'></button>
			<button id='diamondButton' class='menuButton'></button>
			<button id='shieldButton' class='menuButton'></button>
		</div>
	</div>
	<div id='colourDialog' class='dialog'>
		<div>
			<button id='redButton' class='menuButton'></button>
			<button id='orangeButton' class='menuButton'></button>
			<button id='yellowButton' class='menuButton'></button>
			<button id='limeButton' class='menuButton'></button>
			<button id='greenButton' class='menuButton'></button>
			<button id='blueButton' class='menuButton'></button>
			<button id='purpleButton' class='menuButton'></button>
			<button id='whiteButton' class='menuButton'></button>
			<button id='grayButton' class='menuButton'></button>
			<button id='blackButton' class='menuButton'></button>
		</div>
	</div>
	<div id='patternDialog' class='dialog'>
		<div>
			<button id='noPatternButton' class='menuButton'></button>
			<button id='dotsButton' class='menuButton'></button>
			<button id='checksButton' class='menuButton'></button>
			<button id='VstripesButton' class='menuButton'></button>
			<button id='HstripesButton' class='menuButton'></button>
			<button id='diamondsButton' class='menuButton'></button>
			<button id='RdiagonalsButton' class='menuButton'></button>
			<button id='LdiagonalsButton' class='menuButton'></button>
			<button id='crossesButton' class='menuButton'></button>
			<button id='starsButton' class='menuButton'></button>
			<button id='chevronsButton' class='menuButton'></button>
		</div>
	</div>
	<div id='borderDialog' class='dialog'>
		<div>
			<button id='noBorderButton' class='menuButton'></button>
			<button id='outlineButton' class='menuButton'></button>
			<button id='borderButton' class='menuButton'></button>
		</div>
	</div>
	<div id='divisionDialog' class='dialog'>
		<div>
			<button id='noDivisionButton' class='menuButton'></button>
			<button id='VdivButton' class='menuButton'></button>
			<button id='HdivButton' class='menuButton'></button>
			<button id='SEdivButton' class='menuButton'></button>
			<button id='SWdivButton' class='menuButton'></button>
			<button id='quartersButton' class='menuButton'></button>
			<button id='diagonalQuartersButton' class='menuButton'></button>
			<button id='cantonButton' class='menuButton'></button>
		</div>
	</div>
	<div id='bandDialog' class='dialog'>
		<div>
			<button id='noBandButton' class='menuButton'></button>
			<button id='chiefButton' class='menuButton'></button>
			<button id='paleButton' class='menuButton'></button>
			<button id='fessButton' class='menuButton'></button>
			<button id='RbendButton' class='menuButton'></button>
			<button id='LbendButton' class='menuButton'></button>
			<button id='crossedButton' class='menuButton'></button>
			<button id='saltireButton' class='menuButton'></button>
			<button id='chevronUpButton' class='menuButton'></button>
			<button id='chevronDownButton' class='menuButton'></button>
		</div>
	</div>
	<div id='symbolDialog' class='dialog'>
		<div>
			<button id='noSymbolButton' class='menuButton'></button>
			<button id='ballButton' class='menuButton'></button>
			<button id='ringButton' class='menuButton'></button>
			<button id='boxButton' class='menuButton'></button>
			<button id='dmndButton' class='menuButton'></button>
			<button id='crossButton' class='menuButton'></button>
			<button id='starButton' class='menuButton'></button>
		</div>
	</div>
	<div id='saveDialog' class='dialog'>
		save as...<br/>
		<input id='saveName' type='text'>.svg<br/>
		<button id='saveButton'>SAVE</button>
		<button onclick='history.go(0);'>RE-START</button>
		<p>The saved <i>scalable vector graphics</i> file will appear in your downloads folder.</p>
	</div>
	<script src="ddScript.js" async></script>
</body>
</html>
